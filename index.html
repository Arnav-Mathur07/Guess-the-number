<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <style>
        body {
            background-image: url('https://files.123freevectors.com/wp-content/original/206107-beige-blue-and-pink-numbers-background-graphic.jpg');
            background-color: #f5f5f5;
            color: #333;
        }

        .container {
            margin-top: 100px;
            text-align: center;
            border-radius: 20px;
        }

        .container:hover {
            transform: scale(1.02);
            box-shadow: 0 20px 30px rgba(0, 0, 0, 0.4);
        }

        .card {
            background: rgba(255, 255, 255, 0.8);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            border-radius: 15px;
        }

        .card-title {
            font-family: 'Arial Black', sans-serif;
            font-size: 24px;
            color: #444;
        }

        .btn-outline-dark {
            background-color: #007bff;
            color: #fff;
            border: none;
            transition: background-color 0.3s ease-in-out;
        }

        .btn-outline-dark:hover {
            background-color: #0056b3;
            color: #fff;
        }

        button {
            padding: 15px 30px;
            font-size: 18px;
            background: linear-gradient(45deg, #ff7e5f, #feb47b);
            color: white;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s, box-shadow 0.3s;
            box-shadow: 0 5px 20px rgba(255, 105, 97, 0.4);
        }

        .alert {
            font-size: 30px;
            display: inline-block;
            max-width: 70%;
            text-align: center;
            margin: 0 auto;
        }

        .alert-info {
            background: linear-gradient(135deg, #e66798, #e6abc2); 
            color: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            font-size: 36px;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
            animation: slideIn 1s ease-out;
        }

        .alert-info p {
            margin: 0;
        }

        @keyframes slideIn {
            0% {
                transform: translateY(-100%);
                opacity: 0;
            }
            100% {
                transform: translateY(0);   
                opacity: 1;
            }
        }

        .alert-danger {
            background: linear-gradient(135deg, #ff5f5f, #ff9e9e); 
            color: white;
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            font-size: 24px; /* Decreased font size */
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
        }

        .alert-success {
            background: linear-gradient(135deg, #d4edda, #c3e6cb); 
            color: #155724;
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            font-size: 24px; /* Decreased font size */
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
        }


        #thumbs-down {
            font-size: 50px;
            animation: bounce 1s infinite;
            color: #dc3545;
        }

        button:hover {
            background: linear-gradient(45deg, #feb47b, #ff7e5f);
            box-shadow: 0 10px 25px rgba(255, 105, 97, 0.6);
        }

        #timer {
            font-size: 20px;
            color: #dc3545;
            font-weight: bold;
        }

        #retry-button {
            display: none; 
            margin-top: 20px; 
        }

        
        .card-body {
            display: flex;
            flex-direction: column;
            align-items: center; 
        }

        .card-body button {
            margin-top: 10px; 
        }

        .card-body #retry-button {
            margin-top: 20px; 
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-20px);
            }
            60% {
                transform: translateY(-10px);
            }
        }
    </style>
</head>
<body>

    <div class="container text-center mt-3">
        <div class="alert alert-info" role="alert">
            <p>Guess the Number!</p>
        </div>
        <div id="timer" class="mb-3">Time left: 10s</div>
        <div class="d-flex justify-content-center">
            <div class="card p-4" style="width: 20rem;">
                <img src="https://i.pinimg.com/474x/99/d9/23/99d9239aafdc5dd180eeae9bc30dcc6a.jpg" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title">Enter a Number (1-100)</h5>
                    <input type="number" id="user-input" class="form-control" placeholder="Your Guess">
                    <button href="#" class="btn btn-outline-dark mt-3" id="submit" onclick="guess_num()">Submit Guess</button>
                    <button href="#" class="btn btn-outline-dark mt-3" id="retry-button" onclick="retryGame()">Retry</button>
                </div>
                <div id='result' class="mt-3"></div>
                <div id='thumbs-down' class="mt-3"></div>
            </div>
        </div>
    </div>

    <script>
        let randomnumber;
        let countdown;
        let timeLeft = 10;
        let isGameOver = false;

        function startTimer() {
            countdown = setInterval(() => {
                if (timeLeft <= 0) {
                    clearInterval(countdown);
                    document.getElementById("timer").textContent = "Time's up!";
                    document.getElementById("submit").disabled = true;
                    document.getElementById("retry-button").style.display = "block"; // Show retry button
                } else {
                    document.getElementById("timer").textContent = "Time left: " + timeLeft + "s";
                }
                timeLeft -= 1;
            }, 1000);
        }

        function resetGame() {
            randomnumber = Math.floor(Math.random() * 101);
            timeLeft = 10;
            isGameOver = false;
            document.getElementById("submit").disabled = false;
            document.getElementById("retry-button").style.display = "none"; // Hide retry button
            document.getElementById("timer").textContent = "Time left: 10s";
            document.getElementById("result").textContent = '';
            document.getElementById("thumbs-down").textContent = '';
            startTimer();
        }

        function retryGame() {
            resetGame();
        }

        function guess_num() {
            if (isGameOver) return;

            let result = document.getElementById('result');
            let thumbsDown = document.getElementById('thumbs-down');
            let submit = document.getElementById('submit');
            const guess = document.getElementById('user-input').value;

            clearInterval(countdown);

            if (guess == randomnumber) {
                result.textContent = 'Correct! ðŸŽ‰';
                result.className = 'alert alert-success';
                thumbsDown.textContent = '';
                submit.disabled = true;
                isGameOver = true;
                launchConfetti();
            } else if (guess < randomnumber) {
                result.textContent = 'Too small! Try Again!';
                result.className = 'alert alert-danger';
                thumbsDown.textContent = 'ðŸ‘Ž';
                resetTimer();
            } else if (guess > randomnumber) {
                result.textContent = 'Too large! Try Again!';
                result.className = 'alert alert-danger';
                thumbsDown.textContent = 'ðŸ‘Ž';
                resetTimer();
            }
        }

        function resetTimer() {
            clearInterval(countdown);
            timeLeft = 10;
            document.getElementById("timer").textContent = "Time left: 10s";
            startTimer();
        }

        window.onload = function() {
            resetGame(); // Initialize the game when the page loads
        }

        function launchConfetti() {
            confetti({
                particleCount: 100,
                spread: 150,
                origin: { y: 0.6 }
            });
            
        }

    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
